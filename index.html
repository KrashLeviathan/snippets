<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Snippets - A Collection of Useful Things</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
<div class="row">
    <div class="large-12 columns" style="position: relative">
        <h1>
            <mark style="font-size: larger; font-weight: bolder; background: none">S</mark>
            nippets
        </h1>
        <p id="subtitle">A Collection of Useful Things</p>
        <img data-interchange="[img/hidden-door.gif, (default)], [img/hidden-door.gif, (large)]"
             alt="Do a more indepth search" style="height: 120px; position: absolute; right: 15px; top: 0">
        <noscript><img src="img/rabbit-hole.jpg" alt="Do a more indepth search" style="max-width: 20%"></noscript>
    </div>
</div>
</div>
<div class="row">
    <div class="large-12 columns">
        <form>
            <div class="row">
                <div class="medium-8 large-9 columns">
                    <label id="search-label">Search</label>
                    <br>
                    <input type="text" id="search-bar" placeholder="Splay Trees" style="width: 100%; float: left"
                           onInput="updateSearchResults()">
                </div>
                <div class="medium-4 large-3 columns" style="padding-top: 10px">
                    <a href="#" class="small radius button" style="width: 100%">Search deeper...</a>
                </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="large-12 columns">
        <div id="results-list">
        </div>
        <div id="no-items-in-list" class="panel" style="position: relative; display: none">
            <img src="img/empty-pocket.jpg" alt="empty pockets"
                 style="height: 80px; width: 80px; margin-right: 20px; float: left">

            <div class="snippet-details" style="margin-right: 40px">
                <h3>Turning up nothing but pocket lint...</h3>

                <p>Try <a href="#">searching deeper</a> to get more results.</p>
            </div>
        </div>
        <a href="#" id="back-to-top-button" class="small radius secondary button">Back to Top</a> <a
            href="http://foundation.zurb.com/docs/" class="small button">Go to Foundation Docs</a>
    </div>
</div>
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/snippet-search.js"></script>
<script>
    $(document).foundation();
    setupPage();
</script>
</body>
</html>
