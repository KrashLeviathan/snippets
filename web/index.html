<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Snippets - A Collection of Useful Things</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="header-container" class="row">
        <div class="large-12 columns">
            <h1>
                <mark style="font-size: larger; font-weight: bolder; background: none">S</mark>
                nippets
            </h1>
            <p id="subtitle">A Collection of Useful Things</p>
            <img src="img/hidden-door.gif" alt="Do a more indepth search">
        </div>
    </div>
    <div id="search-bar-container" class="row">
        <div class="large-12 columns">
            <form>
                <div class="row">
                    <div class="medium-8 large-9 columns">
                        <label id="search-label">Search</label>
                        <br>
                        <input type="text" id="search-bar" placeholder="Splay Trees">
                    </div>
                    <div class="medium-4 large-3 columns" style="padding-top: 10px">
                        <input type="submit" class="small radius button" value="Search deeper...">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="results-container" class="row">
        <div class="large-12 columns">
            <div id="results-list">
            </div>
            <div id="no-items-in-list" class="panel" style="position: relative; display: none">
                <img src="img/no-items-in-list.jpg" alt="empty pockets">

                <div class="snippet-details">
                    <h3>No luck...</h3>

                    <p>Try <a href="#">searching deeper</a> to get more results.</p>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container">
        <div class="row">
            <div class="large-12 columns">
                <a href="#" id="back-to-top-button" class="small radius secondary button">Back to Top</a>
                <a href="http://foundation.zurb.com/docs/" class="small button">Go to Foundation Docs</a>
            </div>
        </div>
    </div>
</div>
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script type="application/dart" src="js/app.dart"></script>
<script type="text/javascript" src="js/app.dart.js"></script>
</body>
</html>
